- title: <span data-ttu-id="a4d66-106">必要條件</span><span class="sxs-lookup"><span data-stu-id="a4d66-106">Prerequisites</span></span>
  durationInMinutes: 5
  content: >
    - <span data-ttu-id="a4d66-107">一個 Azure 帳戶。</span><span class="sxs-lookup"><span data-stu-id="a4d66-107">An Azure account.</span></span> <span data-ttu-id="a4d66-108">如果您沒有帳戶，請[取得免費試用帳戶](https://azure.microsoft.com/free/)。</span><span class="sxs-lookup"><span data-stu-id="a4d66-108">If you don't have one, [get a free trial](https://azure.microsoft.com/free/).</span></span>

    - [<span data-ttu-id="a4d66-109">Python</span><span class="sxs-lookup"><span data-stu-id="a4d66-109">Python</span></span>](https://www.python.org/downloads/)

    - <span data-ttu-id="a4d66-110">[Azure Cloud Shell](https://docs.microsoft.com/azure/cloud-shell/quickstart) 或 [Azure CLI 2.0](https://docs.microsoft.com/cli/azure/install-az-cli2)。</span><span class="sxs-lookup"><span data-stu-id="a4d66-110">[Azure Cloud Shell](https://docs.microsoft.com/azure/cloud-shell/quickstart) or [Azure CLI 2.0](https://docs.microsoft.com/cli/azure/install-az-cli2).</span></span>
- title: <span data-ttu-id="a4d66-111">設定驗證</span><span class="sxs-lookup"><span data-stu-id="a4d66-111">Set up authentication</span></span>
  durationInMinutes: 5
  content: >
    > [!IMPORTANT]

    > <span data-ttu-id="a4d66-112">這應該用來作為快速入門開發人員的體驗。</span><span class="sxs-lookup"><span data-stu-id="a4d66-112">This should be used as quick start developer experience.</span></span> <span data-ttu-id="a4d66-113">若要用於生產環境，請使用 [ADAL](https://github.com/AzureAD/azure-activedirectory-library-for-python) 或您自己的認證系統。</span><span class="sxs-lookup"><span data-stu-id="a4d66-113">For production purposes, use [ADAL](https://github.com/AzureAD/azure-activedirectory-library-for-python) or your own credentials system.</span></span>

    > <span data-ttu-id="a4d66-114">對 CLI 設定的任何變更都會影響 SDK 執行。</span><span class="sxs-lookup"><span data-stu-id="a4d66-114">Any change to your CLI configuration will impact the SDK execution.</span></span>


    <span data-ttu-id="a4d66-115">SDK 能夠使用 CLI 使用中訂用帳戶來建立用戶端。</span><span class="sxs-lookup"><span data-stu-id="a4d66-115">The SDK is able to create a client using your CLI active subscription.</span></span>


    <span data-ttu-id="a4d66-116">若要定義使用中的認證，請使用 [az 登入](https://docs.microsoft.com/cli/azure/authenticate-azure-cli)。</span><span class="sxs-lookup"><span data-stu-id="a4d66-116">To define active credentials, use [az login](https://docs.microsoft.com/cli/azure/authenticate-azure-cli).</span></span>

    <span data-ttu-id="a4d66-117">預設訂用帳戶識別碼是您所擁有的唯一一個，或是可以使用 [az 帳戶](https://docs.microsoft.com/cli/azure/manage-azure-subscriptions-azure-cli)加以定義。</span><span class="sxs-lookup"><span data-stu-id="a4d66-117">Default subscription ID is either the only one you have, or you can define it using [az account](https://docs.microsoft.com/cli/azure/manage-azure-subscriptions-azure-cli).</span></span>


    ```python

    from azure.common.client_factory import get_client_from_cli_profile

    from azure.mgmt.compute import ComputeManagementClient


    client = get_client_from_cli_profile(ComputeManagementClient)

    ```
- title: <span data-ttu-id="a4d66-118">建立虛擬環境</span><span class="sxs-lookup"><span data-stu-id="a4d66-118">Create a virtual environment</span></span>
  durationInMinutes: 5
  content: >
    > [!IMPORTANT]

    > <span data-ttu-id="a4d66-119">建立虛擬環境是選擇性的，但強烈建議您這麼做。</span><span class="sxs-lookup"><span data-stu-id="a4d66-119">Create a virtual environment is optional, but we strongly suggest you to do it.</span></span>


    <span data-ttu-id="a4d66-120">在 Bash 中建立虛擬環境 (Linux 或[適用於 Windows 的 Bash](https://msdn.microsoft.com/commandline/wsl/about))：</span><span class="sxs-lookup"><span data-stu-id="a4d66-120">Create a virtual environment in Bash (Linux or [Bash for Windows](https://msdn.microsoft.com/commandline/wsl/about)):</span></span>

    ```bash

    pip install virtualenv

    virtualenv mytestenv

    cd mytestenv

    source ./bin/activate

    ```


    <span data-ttu-id="a4d66-121">在 PowerShell 中建立虛擬環境：</span><span class="sxs-lookup"><span data-stu-id="a4d66-121">Create a virtual environment in PowerShell:</span></span>

    ```powershell

    pip install virtualenv

    virtualenv mytestenv

    cd mytestenv

    .\Scripts\activate

    ```
- title: <span data-ttu-id="a4d66-122">建立 Linux 虛擬機器</span><span class="sxs-lookup"><span data-stu-id="a4d66-122">Create a Linux virtual machine</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="a4d66-123">此程式碼會在美國東部 Azure 區域執行的 `sampleVmResourceGroup` 資源群組中，建立名為 `testLinuxVM` 的新 Linux VM。</span><span class="sxs-lookup"><span data-stu-id="a4d66-123">This code creates a new Linux VM with name `testLinuxVM` in a resource group `sampleVmResourceGroup` running in the US East Azure region.</span></span>


    <span data-ttu-id="a4d66-124">驗證：</span><span class="sxs-lookup"><span data-stu-id="a4d66-124">Authenticate:</span></span>

    ```azcli

    az login

    ```

    <span data-ttu-id="a4d66-125">建立資源群組：</span><span class="sxs-lookup"><span data-stu-id="a4d66-125">Create a resource group:</span></span>

    ```azurecli-interactive

    az group create -l eastus --n sampleVmResourceGroup

    ```


    <span data-ttu-id="a4d66-126">建立虛擬網路和子網路：</span><span class="sxs-lookup"><span data-stu-id="a4d66-126">Create a virtual network and subnet:</span></span>

    ```azurecli-interactive

    az network vnet create -g sampleVmResourceGroup -n azure-sample-vnet --address-prefix 10.0.0.0/16 --subnet-name azure-sample-subnet --subnet-prefix 10.0.0.0/24

    ```


    <span data-ttu-id="a4d66-127">建立公用 IP 位址：</span><span class="sxs-lookup"><span data-stu-id="a4d66-127">Create a public IP address:</span></span>

    ```azurecli-interactive

    az network public-ip create -g sampleVmResourceGroup -n azure-sample-ip --allocation-method Dynamic --version IPv6

    ```

    <span data-ttu-id="a4d66-128">建立網路介面用戶端：</span><span class="sxs-lookup"><span data-stu-id="a4d66-128">Create a network interface client:</span></span>

    ```azurecli-interactive

    az network nic create -g sampleVmResourceGroup --vnet-name azure-sample-vnet --subnet azure-sample-subnet -n azure-sample-nic --public-ip-address azure-sample-ip

    ```


    ```python

    from azure.mgmt.network import NetworkManagementClient

    from azure.mgmt.compute import ComputeManagementClient

    from azure.common.client_factory import get_client_from_cli_profile


    # Azure Datacenter

    LOCATION = 'eastus'


    # Resource Group

    GROUP_NAME = 'sampleVmResourceGroup'


    # Network

    VNET_NAME = 'azure-sample-vnet'

    SUBNET_NAME = 'azure-sample-subnet'


    # VM

    NIC_NAME = 'azure-sample-nic'

    VM_NAME = 'testLinuxVM'


    USERNAME = 'userlogin'

    PASSWORD = 'Pa$$w0rd91'


    IP_ADDRESS_NAME='azure-sample-ip'


    VM_REFERENCE = {
        'linux': {
            'publisher': 'Canonical',
            'offer': 'UbuntuServer',
            'sku': '16.04.0-LTS',
            'version': 'latest'
        },
        'windows': {
            'publisher': 'MicrosoftWindowsServerEssentials',
            'offer': 'WindowsServerEssentials',
            'sku': 'WindowsServerEssentials',
            'version': 'latest'
        }
    }



    def run_example():

        compute_client = get_client_from_cli_profile(ComputeManagementClient)
        network_client = get_client_from_cli_profile(NetworkManagementClient)

        # get nic id
        nic = network_client.network_interfaces.get(GROUP_NAME, NIC_NAME)

        # Create Linux VM
        print('\nCreating Linux Virtual Machine')
        vm_parameters = create_vm_parameters(nic.id, VM_REFERENCE['linux'])
        print(vm_parameters)
        async_vm_creation = compute_client.virtual_machines.create_or_update(
            GROUP_NAME, VM_NAME, vm_parameters)
        async_vm_creation.wait()


    def create_vm_parameters(nic_id, vm_reference):
        """Create the VM parameters structure.
        """
        return {
            'location': LOCATION,
            'os_profile': {
                'computer_name': VM_NAME,
                'admin_username': USERNAME,
                'admin_password': PASSWORD
            },
            'hardware_profile': {
                'vm_size': 'Standard_DS1_v2'
            },
            'storage_profile': {
                'image_reference': {
                    'publisher': vm_reference['publisher'],
                    'offer': vm_reference['offer'],
                    'sku': vm_reference['sku'],
                    'version': vm_reference['version']
                },
            },
            'network_profile': {
                'network_interfaces': [{
                    'id': nic_id,
                }]
            },
        }


    if __name__ == "__main__":
        run_example()
    ```


    <span data-ttu-id="a4d66-129">當程式完成時，請使用 Azure CLI 2.0 在訂用帳戶中確認虛擬機器：</span><span class="sxs-lookup"><span data-stu-id="a4d66-129">When the program finishes, verify the virtual machine in your subscription with the Azure CLI 2.0:</span></span>


    ```azurecli-interactive

    az vm list --resource-group sampleVmResourceGroup

    ```


    <span data-ttu-id="a4d66-130">在確認程式碼有效後，請使用 CLI 來刪除 VM 和其資源。</span><span class="sxs-lookup"><span data-stu-id="a4d66-130">Once you've verified that the code worked, use the CLI to delete the VM and its resources.</span></span>


    ```azurecli-interactive

    az group delete --name sampleVmResourceGroup

    ```
- title: <span data-ttu-id="a4d66-131">從 GitHub 存放庫部署 Web 應用程式</span><span class="sxs-lookup"><span data-stu-id="a4d66-131">Deploy a web app from a GitHub repo</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"a4d66-132\">此程式碼會將 GitHub 存放庫中 `master` 分支內的 Flask Web 應用程式，部署至執行於免費層的新 [Azure App Service Web 應用程式](https://docs.microsoft.com/azure/app-service-web/app-service-web-overview)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4d66-132\">This code deploys a Flask web application from the `master` branch in a GitHub repo in to a new [Azure App Service Web App](https://docs.microsoft.com/azure/app-service-web/app-service-web-overview) running in the free tier.</span></span> \n\n<span data-ttu-id=\"a4d66-133\">開始之前：參閱 https://github.com/Azure-Samples/python-docs-hello-world</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4d66-133\">Before you begin: Fork https://github.com/Azure-Samples/python-docs-hello-world</span></span>\n\n<span data-ttu-id=\"a4d66-134\">驗證：</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4d66-134\">Authenticate:</span></span>\n```azcli\naz login\n```\n<span data-ttu-id=\"a4d66-135\">建立資源群組：</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4d66-135\">Create a resource group:</span></span>\n```azurecli-interactive\naz group create -l eastus -n sampleWebResourceGroup\n```\n\n<span data-ttu-id=\"a4d66-136\">建立免費 App Service 方案：</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4d66-136\">Create a free app service plan:</span></span>\n```azurecli-interactive\naz appservice plan create -g sampleWebResourceGroup -n sampleFreePlan  --sku Free\n```\n\n```python\nfrom azure.mgmt.web import WebSiteManagementClient\nfrom azure.mgmt.web.models import Site, SiteSourceControl, SiteConfig\nfrom azure.common.client_factory import get_client_from_cli_profile\n\nRESOURCE_GROUP_NAME = 'sampleWebResourceGroup'\nSERVICE_PLAN_NAME = 'sampleFreePlanName'\nWEB_APP_NAME = 'sampleflaskapp123'\nREPO_URL = 'GitHub_Repository_URL'\n\n#log in\nweb_client = get_client_from_cli_profile(WebSiteManagementClient)\n\n# get service plan id\nservice_plan = web_client.app_service_plans.get(RESOURCE_GROUP_NAME, SERVICE_PLAN_NAME)\n\n# create a web app\nsiteConfiguration = SiteConfig(\n    python_version='3.4',\n)\nsite_async_operation = web_client.web_apps.create_or_update(\n    RESOURCE_GROUP_NAME,\n    WEB_APP_NAME,\n    Site(\n        location='eastus',\n        server_farm_id=service_plan.id,\n        site_config=siteConfiguration\n    ),\n)\n\nsite = site_async_operation.result()\nprint('created webapp: ' + site.default_host_name)\n\n# continuous deployment with GitHub\nsource_control_async_operation = web_client.web_apps.create_or_update_source_control(\n    RESOURCE_GROUP_NAME,\n    WEB_APP_NAME,\n    SiteSourceControl(\n        location='GitHub',\n        repo_url= REPO_URL,\n        branch='master'\n    )\n)\n\nsource_control = source_control_async_operation.result()\nprint(\"added source control to: \" + source_control.name + \"azurewebsites.net\")\n```\n\n<span data-ttu-id=\"a4d66-137\">使用 CLI 開啟瀏覽器並讓其指向該應用程式：</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4d66-137\">Open a browser pointed to the application using the CLI:</span></span>\n```azurecli-interactive\naz appservice web browse --resource-group sampleWebResourceGroup --name YOUR_APP_NAME\n```\n\n<span data-ttu-id=\"a4d66-138\">確認過部署後，請從訂用帳戶中移除 Web 應用程式和方案。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4d66-138\">Remove the web app and plan from your subscription once you've verified the deployment.</span></span> \n```azurecli-interactive\naz group delete --name sampleWebResourceGroup\n```\n"
- title: <span data-ttu-id="a4d66-139">連線到 SQL Database</span><span class="sxs-lookup"><span data-stu-id="a4d66-139">Connect to a SQL database</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"a4d66-140\">此程式碼會使用允許遠端存取的防火牆規則來建立新的 SQL Database，然後使用 Microsoft ODBC 驅動程式來與該資料庫連線。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4d66-140\">This code creates a new SQL database with a firewall rule allowing remote access, and then connected to it using the Microsoft ODBC driver.</span></span> <span data-ttu-id=\"a4d66-141\">Pyodbc 會使用 Linux 上的 Microsoft ODBC Driver 連線至 SQL Database。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4d66-141\">Pyodbc uses the Microsoft ODBC Driver on Linux to connect to SQL Databases.</span></span> \n\n<span data-ttu-id=\"a4d66-142\">驗證：</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4d66-142\">Authenticate:</span></span>\n```azcli\naz login\n```\n<span data-ttu-id=\"a4d66-143\">建立資源群組：</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4d66-143\">Create a resource group:</span></span>\n```azurecli-interactive\naz group create -l eastus -n azure-sample-group\n```\n\n<span data-ttu-id=\"a4d66-144\">建立 SQL Server：</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4d66-144\">Create a SQL server:</span></span>\n```azurecli-interactive\naz sql server create --admin-password HusH_Sec4et --admin-user mysecretname -l eastus -n samplesqlserver123 -g azure-sample-group\n```\n\n<span data-ttu-id=\"a4d66-145\">新增防火牆規則：</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4d66-145\">Add firewall rule:</span></span>\n```azurecli-interactive\naz sql server firewall-rule create --end-ip-address 167.220.0.235 --name firewall_rule_name_123.123.123.123 --resource-group azure-sample-group --server samplesqlserver123 --start-ip-address 123.123.123.123\n```\n\n<span data-ttu-id=\"a4d66-146\">建立 SQL Database：</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4d66-146\">Create a SQL database:</span></span>\n```azurecli-interactive\naz sql db create --name sample-db --resource-group azure-sample-group --server samplesqlserver123\n```\n\n```python\nfrom azure.mgmt.sql import SqlManagementClient\nfrom azure.common.client_factory import get_client_from_cli_profile\nimport pyodbc\n\nLOCATION = 'eastus'\nGROUP_NAME = 'azure-sample-group'\nSERVER_NAME = 'samplesqlserver123'\nDATABASE_NAME = 'sample-db'\nUSER_NAME ='mysecretname'\nPASSWORD='HusH_Sec4et'\n\n# authenticate\nsql_client = get_client_from_cli_profile(SqlManagementClient)\n\n\ndef run_example():\n# Get SQL database\nprint('Get SQL database')\ndatabase = sql_client.databases.get(\n    GROUP_NAME,\n    SERVER_NAME,\n    DATABASE_NAME\n)\nprint(database)\nprint(\"\\n\\n\")\n\n\ndef create_and_insert():\nserver = SERVER_NAME+'.database.windows.net'\ndatabase = DATABASE_NAME\nusername = USER_NAME\npassword = PASSWORD\ndriver = '{ODBC Driver 13 for SQL Server}'\ncnxn = pyodbc.connect(\n    'DRIVER=' + driver + ';PORT=1433;SERVER=' + server + ';PORT=1443;DATABASE=' + database + ';UID=' + username + ';PWD=' + password)\ncursor = cnxn.cursor()\ntsql = \"CREATE TABLE CLOUD (name varchar(255), code int);\"\ntsqlInsert = \"INSERT INTO CLOUD (name, code) VALUES ('Azure', 1); \"\nselectValues = \"SELECT * FROM CLOUD\"\nwith cursor.execute(tsql):\n    print('Successfully created table!')\nwith cursor.execute(tsqlInsert):\n    print('Successfully inserted data into table')\ncursor.execute(selectValues)\nrow = cursor.fetchone()\nwhile row:\n    print(str(row[0]) + \" \" + str(row[1]))\n    row = cursor.fetchone()\ncnxn.commit()\n\nif __name__ == \"__main__\":\nrun_example()\ncreate_and_insert()\n```\n\n<span data-ttu-id=\"a4d66-147\">在確認程式碼有效後，請使用 CLI 來刪除 SQL Database 和其資源。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4d66-147\">Once you've verified that the code worked, use the CLI to delete the SQL database and its resources.</span></span>\n\n```azurecli-interactive\naz group delete --name azure-sample-group\n```\n"
- title: <span data-ttu-id="a4d66-148">將 blob 寫入新的儲存體帳戶中</span><span class="sxs-lookup"><span data-stu-id="a4d66-148">Write a blob into a new storage account</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"a4d66-149\">驗證：</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4d66-149\">Authenticate:</span></span>\n```azcli\naz login\n```\n<span data-ttu-id=\"a4d66-150\">建立資源群組：</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4d66-150\">Create a resource group:</span></span>\n```azurecli-interactive\naz group create -l eastus -n sampleStorageResourceGroup\n```\n\n<span data-ttu-id=\"a4d66-151\">建立儲存體帳戶：</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4d66-151\">Create a storage account:</span></span>\n```azurecli-interactive\naz storage account create -n samplestorageaccountname -g sampleStorageResourceGroup -l eastus --sku Standard_RAGRS\n```\n\n<span data-ttu-id=\"a4d66-152\">此程式碼會建立 [Azure 儲存體帳戶](https://docs.microsoft.com/azure/storage/storage-introduction)，然後使用適用於 Python 的 Azure 儲存體程式庫在雲端建立新的 html 檔案。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4d66-152\">This code creates an [Azure storage account](https://docs.microsoft.com/azure/storage/storage-introduction) and then uses the Azure Storage libraries for Python to create a new html file in the cloud.</span></span> \n```python\nfrom azure.storage import CloudStorageAccount\nfrom azure.storage.blob import PublicAccess\nfrom azure.storage.blob.models import ContentSettings\nfrom azure.common.client_factory import get_client_from_cli_profile\nfrom azure.mgmt.storage import StorageManagementClient\n\nRESOURCE_GROUP = 'sampleStorageResourceGroup'\nSTORAGE_ACCOUNT_NAME = 'samplestorageaccountname'\nCONTAINER_NAME = 'samplecontainername'\n\n# log in\nstorage_client = get_client_from_cli_profile(StorageManagementClient)\n\n# create a public storage container to hold the file\nstorage_keys = storage_client.storage_accounts.list_keys(RESOURCE_GROUP, STORAGE_ACCOUNT_NAME)\nstorage_keys = {v.key_name: v.value for v in storage_keys.keys}\n\nstorage_client = CloudStorageAccount(STORAGE_ACCOUNT_NAME, storage_keys['key1'])\nblob_service = storage_client.create_block_blob_service()\n\nblob_service.create_container(CONTAINER_NAME, public_access=PublicAccess.Container)\n\nblob_service.create_blob_from_bytes(\n    CONTAINER_NAME,\n    'helloworld.html',\n    b'<center><h1>Hello World!</h1></center>',\n    content_settings=ContentSettings('text/html')\n)\n\nprint(blob_service.make_blob_url(CONTAINER_NAME, 'helloworld.html'))\n```\n<span data-ttu-id=\"a4d66-153\">若要確認內容已成功上傳，請瀏覽至列印的 URL。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4d66-153\">To verify content successfully uploaded, navigate to the URL printed.</span></span> \n\n<span data-ttu-id=\"a4d66-154\">使用 CLI 清除儲存體帳戶：</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4d66-154\">Clean up the storage account using the CLI:</span></span>\n```azurecli-interactive\naz group delete --name sampleStorageResourceGroup\n```\n"
