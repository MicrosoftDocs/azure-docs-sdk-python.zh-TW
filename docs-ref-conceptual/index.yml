            html: 使用 Visual Studio Code 開發 Python 應用程式並部署至 Azure。
            image:
              src: 'https://docs.microsoft.com/media/logos/logo_vs-code.svg'
            title: Visual Studio Code
          - href: 'https://docs.microsoft.com/visualstudio/python/overview-of-python-tools-for-visual-studio?toc=%2Fpython%2Fazure%2FTOC.json'
            html: Visual Studio Code 中適用於 Python 的 IntelliSense、開發、程式碼剖析和偵錯工具。
            image:
              src: 'https://docs.microsoft.com/media/logos/logo_visual-studio.svg'
            title: Visual Studio IDE
          - href: 'https://docs.microsoft.com/cli/azure?toc=%2Fpython%2Fazure%2FTOC.json'
            html: 從命令列管理 Azure 資源。
            image:
              src: 'https://docs.microsoft.com/azure/media/index/azure_dev-7.svg'
            title: Azure CLI
