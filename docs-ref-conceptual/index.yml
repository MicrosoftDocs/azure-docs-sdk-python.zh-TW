          - image:
              src: 'https://docs.microsoft.com/azure/media/index/Storage.svg'
            title: 在 Azure 上安全地儲存和擷取資料。
            href: 'https://docs.microsoft.com/azure/storage/blobs/storage-quickstart-blobs-python?toc=%2Fpython%2Fazure%2FTOC.json'
  - title: 應用程式裝載
    items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/app-service-web.svg'
            title: 'Azure Web Apps '
            html: 建置、部署及縮放 Linux 上的 Python Web 應用程式。
            href: 'https://docs.microsoft.com/azure/app-service/containers/quickstart-python?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_kubernetes.svg'
            title: Azure Kubernetes Service
            html: 使用 Kubernetes 協調流程來部署及管理容器化應用程式。
            href: 'https://docs.microsoft.com/azure/aks/kubernetes-walkthrough?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/azure/virtual-machines/media/index/virtual-machines.svg'
            title: 虛擬機器
            html: 使用 Linux 或 Windows Server 虛擬機器，大規模執行您的程式碼。
            href: 'https://docs.microsoft.com//azure/virtual-machines/linux/quick-create-cli?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/AzureFunctions.svg'
            title: Azure Functions
            html: 以無伺服器函式執行 Python 程式碼。
            href: 'https://docs.microsoft.com/azure/azure-functions/functions-create-first-function-python?toc=%2Fpython%2Fazure%2FTOC.json'
  - title: 資料科學、AI 和機器學習服務
    items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/MachineLearning.svg'
            title: Azure Machine Learning
            html: 探索 Azure 服務來準備及定型資料，並部署機器學習模型。
            href: 'https://docs.microsoft.com/azure/machine-learning/service?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/python/azure/media/AzureNotebooks.png'
            title: Azure Notebooks
            html: 使用完全受控的 Jupyter Notebook 執行 Python 資料科學實驗。
            href: 'https://notebooks.azure.com/'
          - image:
              src: 'https://docs.microsoft.com/azure/virtual-machines/media/index/virtual-machines.svg'
            title: 適用於資料科學的虛擬機器
            html: 透過預先安裝的常用資料科學工具，快速建立虛擬機器。
            href: 'https://docs.microsoft.com/azure/machine-learning/data-science-virtual-machine/dsvm-ubuntu-intro?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/azure/hdinsight/media/index/spark_r.svg'
            title: 分散式的資料處理
            html: 使用受控 Hadoop 或 Spark 叢集搭配 Azure HDInsights，執行資料處理工作負載。
            href: 'https://docs.microsoft.com/azure/hdinsight/hadoop/apache-hadoop-linux-create-cluster-get-started-portal?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/en-us/azure/media/index/i_azure-cognitive-services-color.svg'
            title: 認知服務
            html: 使用電腦視覺、文字分析、語言辨識等功能，使用 Azure 服務來建置應用程式。
            href: 'https://docs.microsoft.com/en-us/azure/cognitive-services?toc=%2Fpython%2Fazure%2FTOC.json'
  - title: 資料解決方案
    items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/Storage.svg'
            title: 儲存體
            html: 使用高度可用且可擴充的雲端儲存體安全地儲存檔案。
            href: 'https://docs.microsoft.com/azure/storage/blobs/storage-quickstart-blobs-python?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/cosmosdb.svg'
            title: Cosmos DB
            html: 將資料儲存在全域散發、可擴充且多模型的 NoSQL 資料庫中。
            href: 'https://docs.microsoft.com/azure/cosmos-db/sql-api-python-application?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/RedisCache.svg'
            title: Redis 快取
            html: 從 Python 讀取資料，並將資料從 Python 寫入 Azure Redis Cache。
            href: 'https://docs.microsoft.com/azure/redis-cache/cache-python-get-started?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/PostgreSQL.svg'
            title: 適用於 PostgreSQL 的 Azure 資料庫
            html: 使用 Python 在 Azure 中建立 PostgreSQL 執行個體，並加以連線。
            href: 'https://docs.microsoft.com/azure/postgresql/quickstart-create-server-database-portal?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/MySQL.SVG'
            title: 適用於 MySQL 的 Azure 資料庫
            html: 使用 Python 在 Azure 中建立 MySQL 執行個體，並加以連線。
            href: 'https://docs.microsoft.com/azure/mysql/quickstart-create-mysql-server-database-using-azure-portal?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/SQLDatabase.svg'
            title: SQL Database
            html: 在 Azure 中設定受控 SQL 伺服器。
            href: 'https://docs.microsoft.com/azure/sql-database/sql-database-connect-query-python?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/EventHubs.svg'
            title: 事件中樞
            html: 使用簡單、安全且可調整的即時資料擷取來揭露資料見解
            href: 'https://docs.microsoft.com/azure/event-hubs/event-hubs-python?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/ServiceBus.svg'
            title: 服務匯流排
            html: 透過 FIFO 佇列或主題訂閱，跨雲端傳送訊息。
            href: 'https://docs.microsoft.com/azure/service-bus-messaging/?toc=%2Fpython%2Fazure%2FTOC.json'
  - title: Azure DevOps
    items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - image:
              src: 'https://docs.microsoft.com/azure/devops/_img/index/devopsiconpipelines96.svg'
            title: Azure Pipelines
            html: 使用 Azure Pipelines 建置、測試和部署 Python 程式碼。
            href: 'https://docs.microsoft.com/azure/devops/pipelines/languages/python?toc=%2Fpython%2Fazure%2FTOC.json'
  - title: 安全性與整合
    items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/KeyVault.svg'
            title: Key Vault
            html: 保護雲端應用程式和服務所使用的密碼編譯金鑰和祕密。
            href: 'https://docs.microsoft.com/python/api/overview/azure/key-vault?toc=%2Fpython%2Fazure%2FTOC.json'
  - title: 適用於 Azure 上的 Python 工具開發
    items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /python/api?view=azure-python
