      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/Storage.svg'
            title: 儲存體
            html: <p>使用高度可用且可擴充的雲端儲存體安全地儲存檔案</p>
