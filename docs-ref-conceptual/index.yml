    items:
      - type: paragraph
        text: 快速開始使用 Azure 上的 Python。
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: 'https://docs.microsoft.com/azure/app-service/containers/quickstart-python?toc=%2Fpython%2Fazure%2FTOC.json'
            image:
              src: 'https://docs.microsoft.com/azure/media/index/app-service-web.svg'
            title: 在 Azure 上建置和部署 Python Web 應用程式。
          - href: 'https://docs.microsoft.com/azure/cosmos-db/create-sql-api-python?toc=%2Fpython%2Fazure%2FTOC.json'
            image:
              src: 'https://docs.microsoft.com/azure/media/index/cosmosdb.svg'
